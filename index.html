<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>trillo &mdash; Your all-in-one booking app</title>
</head>
<body>
<div class="container">
    <header class="header">
        <img src="images/logo.png" alt="trillo logo" class="logo">
        <form action="#" class="search">
            <input type="text" placeholder="Search hotels" class="search__input">
            <button class="search__button">
                <svg class="search__icon">
                    <use xlink:href="images/sprites.svg#icon-search"></use>
                </svg>
            </button>
        </form>

        <nav class="user-nav">
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="images/sprites.svg#icon-bookmark"></use>
                </svg>
                <span class="user-nav__notification">7</span>
            </div>
            <div class="user-nav__icon-box">
                <svg class="user-nav__icon">
                    <use xlink:href="images/sprites.svg#icon-bubbles4"></use>
                </svg>
                <span class="user-nav__notification">14</span>
            </div>
            <div class="user-nav__icon-box">
                <img src="images/user-1.jpg" alt="User photo" class="user-nav__user-photo">
                <span class="user-nav__user-name">Trishten</span>
            </div>
        </nav>
    </header>
    <div class="content">
        <nav class="sidebar">
            <ul class="side-nav">
                <li class="side-nav__item side-nav__item--active">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="images/sprites.svg#icon-home3"></use>
                        </svg>
                        <span>Hotel</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="images/sprites.svg#icon-airplane"></use>
                        </svg>
                        <span>Flight</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="images/sprites.svg#icon-key"></use>
                        </svg>
                        <span>Car Rental</span>
                    </a>
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="images/sprites.svg#icon-map"></use>
                        </svg>
                        <span>Tours</span>
                    </a>
                </li>
            </ul>

            <div class="legal">
                &copy; 2017 by trillo. all rights reserved.
            </div>
        </nav>
        <main class="hoter-view">Hotel view</main>
    </div>
</div>
</body>
</html>
